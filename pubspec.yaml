name: go_firebase
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^6.2.0
  firebase_auth: ^4.2.9
  firebase_core: ^2.7.0
  firebase_messaging: ^14.2.5
  firebase_crashlytics: ^3.0.15
  firebase_dynamic_links: ^5.0.15
  firebase_remote_config: ^3.0.13
  firebase_ui_auth: ^1.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter

  go_router_builder: ^1.1.2
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/space.jpg

fonts:
  - family: SocialIcons
    fonts:
      - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf